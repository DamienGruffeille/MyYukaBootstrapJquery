<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KakaOuPasKaka</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Titre -->
    <div class="container">
      <div class="row justify-content-center">
        <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>KakaOuPasKaka</h1>
        </p>
      </div>
    </div>

    <!-- Bloc de recherche -->
    <div class="container">
      <div class="row justify-content-center">
        <!-- Bordure -->
        <span class="border rounded p-2">
          <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Barre de recherche -->
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="codeBarre" class="col-form-label"
                  >Code-Barre :
                </label>
              </div>
              <div class="col-auto">
                <input
                  type="number"
                  id="codeBarre"
                  class="form-control"
                  placeholder="Saisissez le code barre"
                />
              </div>
              <!-- Bouton rechercher -->
                <button type="button" class="btn btn-secondary" id="btnRechercher">
                  Rechercher
                </button>
            </div>
            <!-- Dropdown Menu avec Options -->
            <div class="dropdown m-2 text-center">
              <button
                class="btn btn-default dropdown-toggle"
                type="button"
                id="dropdownMenu1"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="true"
                title="#"
              >
                Afficher Options
              </button>
              <ul
                class="dropdown-menu checkbox-menu allow-focus"
                aria-labelledby="dropdownMenu1"
              >
                <li>
                  <label> <input type="checkbox" checked /> Ingrédients </label>
                </li>

                <li>
                  <label> <input type="checkbox" checked /> Allergènes </label>
                </li>

                <li>
                  <label>
                    <input type="checkbox" checked /> Tableau nutrionnel
                  </label>
                </li>

                <li>
                  <label> <input type="checkbox" checked /> Nutri-Score </label>
                </li>

                <li>
                  <label> <input type="checkbox" checked /> Eco-Score </label>
                </li>

                <li>
                  <label> <input type="checkbox" checked /> Nova-Score </label>
                </li>
              </ul>
            </div>
          </article>
        </span>
      </div>
    </div>

    <!-- Titre "Résultat de la recherche"-->
    <div class="container">
      <div class="row justify-content-center">
        <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>Résultat de votre recherche</h2>
      </p>
      </div>
    </div>

    <!-- Infos produit -->
    <div class="container">
      <div class="row bg-custom border rounded p-2">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <img class="d-block w-auto m-auto h-100" src="#" alt="Photo" id="photoProduit">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <p id="nomProduit"></p><br>
            <p id="codeEan13"></p>
        </div>
        
      </div>
    </div>

    <!-- Carrousel + collapsible -->
    <div class="container">
      <div class="row">

        <!-- Carrousel -->
        <div id="demo" class="carousel slide col-xs-12 col-sm-12 col-md-4 col-lg-4 bg-custom border rounded p-2" data-ride="carousel">
          
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-auto m-auto h-100" src="img/nutriScoreVierge.jpg" alt="Nutri-Score">
            </div>
            <div class="carousel-item">
              <img class="d-block w-auto m-auto h-100" src="img/ecoScoreNeutre.png" alt="Eco-Score">
            </div>
            <div class="carousel-item">
              <img class="d-block w-auto m-auto h-100" src="img/novaNeutre.jpg" alt="Nova-Score">
            </div>
          </div>
          
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev" title="boutonPrecedent">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next" title="boutonSuivant">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>

        <!-- Accordion -->
        <div class="accordion col-xs-12 col-sm-12 col-md-8 col-lg-8  bg-custom border rounded p-2" id="accordionExample">
          <div class="card">
             <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                   <button class="btn btn-link" type="button" data-toggle="collapse"
                      data-target="#collapseOne"
                      aria-expanded="false" aria-controls="collapseOne">
                   Ingrédients
                   </button>
                </h5>
             </div>
             <div id="collapseOne" class="collapse"
                aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body" id="listeIngredients">
                </div>
             </div>
          </div>

          <div class="card">
             <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                   <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseTwo"
                      aria-expanded="false" aria-controls="collapseTwo">
                   Allergènes
                   </button>
                </h5>
             </div>
             <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                data-parent="#accordionExample">
                <div class="card-body" id="listeAllergenes">
                   
                </div>
             </div>
          </div>

          <div class="card">
             <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                   <button class="btn btn-link collapsed" type="button"
                      data-toggle="collapse" data-target="#collapseThree"
                      aria-expanded="false" aria-controls="collapseThree">
                   Tableau nutritionnel
                   </button>
                </h5>
             </div>
             <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                data-parent="#accordionExample">
                <div class="card-body">
                  <p id="graisses"></p><br>
                  <p id="graissesSaturees"></p><br>
                  <p id="sel"></p><br>
                  <p id="sucre"></p>
                </div>
             </div>
          </div>

       </div>

      </div>
      
        
        
    </div>
    
    <!-- Bouton afficher Verdict -->
    <div class="container">
      <div class="row justify-content-center m-3">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
          Afficher Verdict
        </button>
      </div>  
        <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Verdict Final</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <img class="d-block w-auto m-auto h-50" id="photoVerdict" src="#" alt="Photo Verdict">
            </div>
            <div class="modal-footer">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                  </div>
                </div>
              </div>  
            </div>
          </div>
          
        </div>
      </div>
        
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
